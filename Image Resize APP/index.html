    function change(e) {
        let choice = e.value;
        let img = document.querySelector(".Img");
        console.log(img);
        switch (choice) {
            case "Youtube":
                 img.style.width="95%";
                 img.style.height="90%";
                 break;
                 case "Instagram":
                img.style.width="40%";
                img.style.height="100%";
                // console.log(choice);
                break;
                case "Twiter":
                img.style.width="30%";
                img.style.height="100%";
                // console.log(choice);
                break;
            case "Round":
                img.style.border="2px solid black";
                img.style.borderRadius="10px";
                // console.log(choice);
                break;
                case "Semi Rounded":
                img.style.border="2px solid black";
                img.style.borderRadius="20px";
                // console.log(choice);
                break;
                case "Complete Rounded":
                img.style.border="2px solid black";
                img.style.borderRadius="40px";
                // console.log(choice);
                break;
                case "default":
                img.style.width="100%";
                img.style.height="100%";
                // console.log(choice);
                break;
                case "None":
                img.style.border="none";
                
                // console.log(choice);
                break;
        
        }
    }

    function filter(e) {
        let img = document.querySelector("img.Img");
        let choice = event.target.name;
        let value = event.target.value;
        // console.log(choice,value);
        console.log(frame);
        switch (choice) {
            case "blur":
                // img.setAttribute("style",`filter:blur(${value}px);`)
                img.style.filter=`blur(${value}px)`;
                console.log("blur applied"+`"blur('${value}px')"`);
                
                break;
                case "bright":
                img.style.filter=`brightness(${value}%)`;
                // img.setAttribute("style",`filter:(${value}%);`)
                console.log("brightness applied");
                break;
                case "gray":
                img.style.filter=`grayscale(${value}%)`;
                console.log("grayness applied");
                break;
        }
    }
