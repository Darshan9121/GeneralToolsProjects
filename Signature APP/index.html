<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIt.io</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .wrapper{
            width: auto;
            height: auto;
            padding:20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }
        header{
            display: flex;
            flex-direction: column;
            /* justify-content: center; */
            align-items: center;
            gap:30px;
        }
     

        .signature{
            width: auto;
            height: auto;
       display: flex;
       flex-direction: column;
       gap: 10px;
      padding:5px;
      margin:5px 19px 0px ;
            border: 3px solid black;
        }
      

        .nav{
            width: 100%;
            height: fit-content;
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* background-color: blue; */
            list-style-type: none;
        }

        .nav li{
           width: max-content;
           height: max-content;
           padding:10px;
        }
        .nav li label{
            width: min-content;
            height: max-content;

        }
        .nav li input,select{
            width:100%;
        }
        .nav li select{
            padding:5px 1px ;
        }
        .nav li button{
            width: auto;
            height: auto;
            padding:10px;
        }
        .signature_canva{
            width: auto;
            height: 40vh;
            border: 1px solid green;
        }
        .signature_canva canvas{
            width: 100%;
            height: 100%;
            /* margin: 27px 20px; */
        }

        footer{
            padding: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap:10px
            
        }
        footer .profile{
            width: 80px;
            height: 80px;
            border: none;
            border-radius: 59%;
            object-fit: cover;
            object-position: center;
        }
        footer p{
            text-align: center;
            font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif
        }

        footer .social{
            display: flex;
            list-style: none;
            justify-content: space-between;
            align-items: center;
            gap: 30px;

        }

@media (min-width:768px) {
    .wrapper{
        gap:10px;

    }
    .signature{
        padding: 0px 20px;
        border: 5px solid gainsboro;
        border-radius: 10px;
    }
    h1{
        color:blue;
        font-weight: bolder;
    }
    .signature_canva{
        width: 80vw;
        height: 50vh;
    }
    footer{
        width: 100%;
        height: auto;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding:0px 20px;
    }
   


}
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>SignIt.io</h1>
            <h4>A quick tool for your daily signature need to fulfill with advance feture like signature enhancing so what are you waiting try for free!</h4>
        </header>
        <main>
            <div class="signature">
                <div class="topMenu">
                    <ul class="nav">
                        <li>
                            <label for="color">Text Color Picker</label>
                            <input type="color" name="" id="color">
                        </li>
                        <li>
                            <label for="color">Background</label>
                            <input type="color" name="" id="color">
                            
                        </li>
                        <li>
                            <label for="color">Font Size</label>
                            <select name="color" id="color">
                                <option value="5px">5px</option>
                                <option value="5px">10px</option>
                                <option value="5px">15x</option>
                                <option value="5px">20px</option>
                                <option value="5px">Default</option>
                            </select>
                        </li>
                    </ul>
                </div>
                <div class="signature_canva">
                    <!-- Signature Window -->
                     <canvas>

                     </canvas>

                </div>
                <div class="topMenu">
                    <!-- Bottom Menu -->
                    <ul class="nav">
                        <li><Button>Close</Button></li>
                        <li><Button>Save & Download</Button></li>
                        <li><Button>Retrive saved signature</Button></li>
                    </ul>
                </div>
            </div>
        </main>
        <footer>
            <img src="assets/image.png" class="profile" alt="" srcset="">
            <p>Darshan Hiragar</p>
            <ul class="social">
                <li>
                  <a href="http://"
                    ><img src="assets/icon-twitter.svg" alt=""
                  /></a>
                </li>
                <li>
                  <a href="http://"
                    ><img src="assets/icon-whatsapp.svg" alt=""
                  /></a>
                </li>
                <li>
                  <a href="http://"
                    ><img src="assets/icon-linkedin.svg" alt=""
                  /></a>
                </li>
                <li>
                  <a href="http://"
                    ><img src="assets/icon-instagram.svg" alt=""
                  /></a>
                </li>
              </ul>
        </footer>
    </div>
</body>
</html>
